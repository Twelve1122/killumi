<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JS-phonebook</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="phonebook">
  <form id="search">
    <input class="form-control" id="inputSearch" placeholder="What are you looking for? .." style="width: 74%;" type="search" /><input class="btn btn-success" disabled="" id="buttonReset" style="width: 24%;" type="button" value="Reset" />
  </form>
  <form id="phonebook__form" novalidate="">
    <div id="phonebook__form__adder">
      <input autocomplete="off" class="form-control" id="inputName" placeholder="Enter a name..." type="text" /><input autocomplete="off" class="form-control" disabled="" id="inputTel" placeholder="Enter a phone..." type="tel" /><input autocomplete="off" class="form-control" disabled="" id="inputEmail" placeholder="Enter an email..." type="email" /><input class="btn btn-success" disabled="" id="buttonAdd" type="button" value="Add contact" />
    </div>
  </form>
  <table id="phonebook__result" style="border-collapse: collapse;">
    <thead>
      <tr>
        <td style="padding: .500em;">
          <span style="display: inline-block; float: left;"> Name</span>
          <div style="display: inline-block; float: right;">
            <div style="font-size: .500em;">
              ▲
            </div>
            <div style="font-size: .500em;">
              ▼
            </div>
          </div>
        </td>
        <td>
          Phone
        </td>
        <td>
          Email
        </td>
        <td>
          Action
        </td>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
